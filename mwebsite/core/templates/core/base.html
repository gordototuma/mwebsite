<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title%} {% endblock%} | Notes Of</title>
    {% load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Herr+Von+Muellerhoff" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'core/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/animate.css' %}">
    
    <link rel="stylesheet" href="{% static 'core/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'core/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'core/css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'core/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/jquery.timepicker.css' %}">

    
    <link rel="stylesheet" href="{% static 'core/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  </head>
  <body>

	<div id="colorlib-page">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		<aside id="colorlib-aside" role="complementary" class="js-fullheight text-center">
			<h1 id="colorlib-logo"><a href="index.html"><span class="img" style="background-image: url('{% static 'core/images/author.jpg' %}');"></span>Notes Of</a></h1>
			<nav id="colorlib-main-menu" role="navigation">
				<ul>
					<li {% block blog%}{%endblock%}><a href="{% url 'home'%}">Blog</a></li>
					<li {% block learn%}{%endblock%}><a href="{% url 'portfolio'%}">Aprenda</a></li>
					<li {% block about%}{%endblock%}><a href="{% url 'contact'%}">Acerca de</a></li>
				</ul>
			</nav>

			<div class="colorlib-footer">
				
				<div class="d-flex justify-content-center">
					<ul class="ftco-social mt-3">
		              <li class="ftco-animate"><a href="#"><span class="icon-twitter"></span></a></li>
		              <li class="ftco-animate"><a href="#"><span class="icon-github"></span></a></li>		              
		            </ul>
					
				</div>
			</div>


			
		</aside> <!-- END COLORLIB-ASIDE -->
		<div id="colorlib-main">
			<section class="ftco-section ftco-bread">
				<div class="container">
					<div class="row no-gutters slider-text justify-content-center align-items-center">
	          <div class="col-md-8 ftco-animate">	            
	            <h1 class="bread">{% block titleContainer%}{%endblock%}</h1>
	          </div>
	        </div>
				</div>
			</section>
			<section class="ftco-section">

	    	<div class="container">
	    		<div class="row d-flex">
	    			<div class="col-lg-12">

	    				
	    				<div class="row">
			    			<div class="col-md-12">

			    				<!--contenido-->
								{% block content%}


								{%endblock%}
			    				
			    				
			    			</div>

			    		</div><!-- END-->
			    		

			    	</div>
	    			
	    		</div>
	    	</div>
	    </section>
	    <footer class="ftco-footer ftco-bg-dark ftco-section">
	      <div class="container px-md-5">
	        <div class="row mb-5">
	          <div class="col-md">
	            <div class="ftco-footer-widget mb-4">
	            	<h2 class="ftco-heading-2">Contacto</h2>
	            	<div class="block-23 mb-3">
		              <ul>                
		                
		                <li class="ftco-animate"><a href="#"><span class="icon icon-envelope"></span><span class="text">luisgonzalezm331@gmail.com</span></a></li>
		              </ul>
		            </div>
		            
	            </div>
	          </div>
	        </div>
	        <div class="row">
	          <div class="col-md-12">

	            <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
	  Copyright &copy;<script>document.write(new Date().getFullYear());</script> | Este template fue hecho con la colaboraci√≥n de <a href="https://colorlib.com" target="_blank">Colorlib</a>
	  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
	          </div>
	        </div>
	      </div>
	    </footer>
		</div><!-- END COLORLIB-MAIN -->
	</div><!-- END COLORLIB-PAGE -->

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="{% static 'core/js/jquery.min.js'%}"></script>
  <script src="{% static 'core/js/jquery-migrate-3.0.1.min.js'%}"></script>
  <script src="{% static 'core/js/popper.min.js'%}"></script>
  <script src="{% static 'core/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'core/js/jquery.easing.1.3.js'%}"></script>
  <script src="{% static 'core/js/jquery.waypoints.min.js'%}"></script>
  <script src="{% static 'core/js/jquery.stellar.min.js'%}"></script>
  <script src="{% static 'core/js/owl.carousel.min.js'%}"></script>
  <script src="{% static 'core/js/jquery.magnific-popup.min.js'%}"></script>
  <script src="{% static 'core/js/aos.js'%}"></script>
  <script src="{% static 'core/js/jquery.animateNumber.min.js'%}"></script>
  <script src="{% static 'core/js/bootstrap-datepicker.js'%}"></script>
  <script src="{% static 'core/js/jquery.timepicker.min.js'%}"></script>
  <script src="{% static 'core/js/scrollax.min.js'%}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static 'core/js/google-map.js'%}"></script>
  <script src="{% static 'core/js/main.js'%}"></script>
    
  </body>
</html>
